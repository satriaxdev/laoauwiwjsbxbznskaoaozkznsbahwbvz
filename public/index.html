<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SatriaCb Ai</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="transitionLayer"></div>
    <audio id="poofSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_53b85de9d1.mp3?filename=magical-woosh-140894.mp3"></audio>

    <!-- Modal untuk Feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ğŸ“ Beri Feedback</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Nama (opsional):</label>
                    <input type="text" id="feedbackName" class="form-input" placeholder="Namamu...">
                </div>
                <div class="form-group">
                    <label class="form-label">Pesan Feedback:</label>
                    <textarea id="feedbackMessage" class="form-textarea" placeholder="Tulis feedbackmu di sini..."></textarea>
                </div>
                <div class="btn-group">
                    <button class="btn-secondary" id="cancelFeedback">Batal</button>
                    <button class="btn" id="sendFeedback">Kirim Feedback</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Statistik -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ğŸ“Š Statistik Chat</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalMessages">0</div>
                        <div class="stat-label">Total Pesan</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="userMessages">0</div>
                        <div class="stat-label">Pesan Anda</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="aiMessages">0</div>
                        <div class="stat-label">Pesan AI</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="charSwitches">0</div>
                        <div class="stat-label">jangan lupa support ya</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="favCharacter">-</div>
                        <div class="stat-label">Ai favorit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgLength">0</div>
                        <div class="stat-label">Rata-rata Pesan</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Riwayat -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ğŸ’¾ Riwayat Chat</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="btn-group" style="justify-content:space-between;">
                    <button class="btn-secondary" id="clearHistory">Hapus Riwayat</button>
                    <button class="btn" id="exportHistory">Ekspor Chat</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- Riwayat chat akan dimuat di sini -->
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="left" style="display:flex;align-items:center;gap:10px;">
            <img id="avatar" src="https://files.catbox.moe/xnvo8h.jpg">
            <h1 id="aiName">SatriaCb AI Chat</h1>
        </div>
        <div style="display:flex;align-items:center;gap:12px;">
            <div id="status">Online</div>
            <div id="menuBtn">â˜°</div>
        </div>
        <div id="menuPopup">
            <div class="option" data-ai="hutao"> SatriaCb AI</div>
            <div class="menu-divider"></div>
            <div class="option" id="showStats">ğŸ“Š Statistik Chat</div>
            <div class="option" id="showHistory">ğŸ’¾ Riwayat Chat</div>
            <div class="menu-divider"></div>
            <div class="option" id="showFeedback">ğŸ“‘ Beri Feedback</div>
        </div>
    </header>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
        <div id="previewBox">
            <div id="previewTop">
                <span>ğŸ“ File siap diupload ğŸ’¾</span>
                <button id="removeBtn">Hapus</button>
            </div>
            <img id="previewImg" src="">
        </div>
        <label for="imgInput" class="upload-label" title="Kirim gambar">ï¼‹</label>
        <input id="imgInput" type="file" accept="image/*" hidden>
        <input id="userInput" placeholder="Ketik pesanmu...">
        <button id="sendBtn">â®•</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/code-blocks.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
